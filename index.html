<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Centered Table</title>
    <style>
        table ,
        td ,
        th
         
         {
            
            border: 1px solid;
            padding: 25px;
            background-color: aqua; color: black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Countries</th>
            <th>Code</th>
            <th>Continent</th>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>North America</td>

        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>Asia</td>      
        </tr>
        <tr>
            <td>China</td>
            <td>CHN</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>Europe</td>
        </tr>
        <tr>
            <td>France</td>
            <td>FRA</td>
            <td>Europe</td>
        </tr>
    </table>
    
    
</body>
</html>
